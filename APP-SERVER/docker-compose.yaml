version: '2'
services:
  vlup:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
     - /static
    mem_limit: 700m
    mem_reservation: 500m
  reverseproxy:
    image: "nginx:1.11.9-alpine"
    ports:
     - "80:80"
    links:
     - "vlup"
    volumes_from:
     - "vlup"
    volumes:
     - ./reverseproxy:/etc/nginx