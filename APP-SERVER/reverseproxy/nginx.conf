worker_processes  1;
error_log  logs/error.log;
pid        logs/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;
}

http {
    server {
        listen 80;
        server_name api.vlup.com.br;
        access_log logs/vlup.access.log;

        location / {
            proxy_pass http://vlup-api:6543;
        }
    }
}
